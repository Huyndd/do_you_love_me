<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body> //ABSOLUTE
    <h1 style="position: absolute; left:220px; top:175px;">Do you love me ?</h1>
    <button type="button" onclick="yes()" style="position:absolute; left:285px; top:235px;">YES</button>
    <button type="button" id="btnNo" onmouseover="no()" style="position:absolute; left:360px; top:235px;">NO</button>

    <script type="text/javascript">
        function yes() {
            alert("Yes. you are right");
        }
        function no() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>
</html>
